<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    // Math on my own
    let a = x + y;
    console.log(a);
    let b = z - y;
    console.log(b);
    let c = b / y;
    console.log(c);

    console.log("Working with strings:");
    let firstName = 'Sarah';
    let middleName = 'Devyn';
    let lastName = 'Brager';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);

    console.log("Using functions");
    // function to make square numbers
    function makeSquare(theNumb) {
    let squared = theNumb * theNumb;
    return squared;
    }
    let test01 = makeSquare(4);
    console.log(test01);
    let test02 = makeSquare(8);
    console.log(test02);
    let test03 = makeSquare(12);
    console.log(test03);

    // Functions on my own
    function formName(firstName, middleName, lastName) {
        let name = firstName + " " + middleName + " " + lastName; 
        return name;
    }
    let test04 = formName("Sarah", "Devyn", "Brager");
    console.log(test04);
    let test05 = formName("Abigail", "Rose", "Brager");
    console.log(test05);
    let test06 = formName("Robert" , "\"Beto\"" , "O'Rourke");
    console.log(test06);

  </script>
</body>
</html>
